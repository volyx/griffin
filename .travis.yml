language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

# build using JDK11 on Mac OS X
jdk:
  - openjdk11
os: osx

# build script
script:
  - "./gradlew nativeImage"

